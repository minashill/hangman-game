<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hangman - Drake Edition</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery.js"></script>

	<style>

	</style>
</head>
<body>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-4">
				<img src="assets/images/guessaletter.png">
			</div>
			<div class="col-md-4 col-xs-4">
			</div>
			<div class="col-md-4 col-xs-4">
				<div class="text-center">
					<button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play </button>
					<button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song </button>
				</div>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<form id="hangman">
			<input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
			<button id="guess" name="guess" type="submit" value="Guess" class="btn-info btn-lg">Guess</button>
			<button id="restart" name="restart" type="button" class="btn-info btn-lg">Play Again</button>
		</form>
		<ul id="letters"></ul>
		<p id="man"></p>
		<p id="output" class="output"></p>
		<img id="drakewin" src="assets/images/drakewin1.jpg">
		<img id="drakelose" src="assets/images/drakegameover.jpg">
	</div>
	<script src="assets/javascript/game.js"></script>
	<script>
		window.onload = function() {
			audioElement.play();
		};
		var audioElement = document.createElement("audio");
		audioElement.setAttribute("src", "assets/images/9.mp3");

      // Theme Button
      $(".theme-button").on("click", function() {
      	audioElement.play();
      });

      $(".pause-button").on("click", function() {
      	audioElement.pause();
      });
  </script> 
</body>
</html>
